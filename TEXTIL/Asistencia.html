    <title>Registro de Asistencia</title>

</head>
<body>
    <div class="container">
        <h1>Registro de Asistencia de Personal</h1>
        <form id="formAsistencia">
            <div class="form-group">
                <label for="nombre">Código del Empleado</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese codigo completo" required />
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required />
            </div>
            <div class="form-group">
                <label for="horaEntrada">Hora de Entrada</label>
                <input type="time" id="horaEntrada" name="horaEntrada" required />
            </div>
            <div class="form-group">
                <label for="horaSalida">Hora de Salida</label>
                <input type="time" id="horaSalida" name="horaSalida" required />
            </div>
            <button type="submit">Registrar Asistencia</button>
        </form>

        <section class="registro-asistencia">
            <h2>Asistencias Registradas</h2>
            <table id="tablaAsistencia">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        
                        <th>Fecha</th>
                        <th>Hora Entrada</th>
                        <th>Hora Salida</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas con JS -->
                </tbody>
<a href="index.html"><button type="submit" >Volver al menu</button></a>
            </table>
        </section>
    </div>

    <script>
        const form = document.getElementById('formAsistencia');
        const tablaBody = document.querySelector('#tablaAsistencia tbody');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener valores
            const nombre = form.nombre.value.trim();
            
            const fecha = form.fecha.value;
            const horaEntrada = form.horaEntrada.value;
            const horaSalida = form.horaSalida.value;

            // Validar que horaSalida sea mayor que horaEntrada
            if (horaSalida <= horaEntrada) {
                alert('La hora de salida debe ser mayor que la hora de entrada.');
                return;
            }

            // Crear nueva fila
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${nombre}</td>
                
                <td>${fecha}</td>
                <td>${horaEntrada}</td>
                <td>${horaSalida}</td>
            `;

            tablaBody.appendChild(fila);

            // Limpiar formulario
            form.reset();
        });
    </script>
