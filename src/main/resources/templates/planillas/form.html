<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${pageTitle}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h2><i class="fas fa-calculator"></i> Generar Nueva Planilla</h2>
            <hr>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert"><i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span></div>

            <form th:action="@{/planillas/generar}" method="post">
                <!-- No se usa th:object="${planilla}" ya que los campos no están directamente en Planilla en este formulario -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-info-circle"></i> Datos para Generar Planilla
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="mes" class="form-label">Mes:</label>
                                <input type="number" class="form-control" id="mes" name="mes" th:value="${mesActual}" min="1" max="12" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="anio" class="form-label">Año:</label>
                                <input type="number" class="form-control" id="anio" name="anio" th:value="${anioActual}" min="2000" max="2100" required />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary me-2"><i class="fas fa-play-circle"></i> Generar Planilla</button>
                    <a th:href="@{/planillas}" class="btn btn-secondary me-2"><i class="fas fa-times"></i> Cancelar</a>
                    <a th:href="@{/}" class="btn btn-info"><i class="fas fa-home"></i> Ir a Inicio</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
