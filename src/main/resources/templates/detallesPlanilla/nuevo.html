<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle Planilla</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
    <h2>Formulario Detalle Planilla</h2>
    <form th:action="@{/detallePlanilla/guardar}" th:object="${detallePlanilla}" method="post">
        <div class="mb-3">
            <label>Empleado</label>
            <select class="form-select" th:field="*{empleado.idEmpleado}">
                <option th:each="e : ${empleados}" th:value="${e.idEmpleado}" th:text="${e.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Planilla</label>
            <select class="form-select" th:field="*{planilla.idPlanilla}">
                <option th:each="p : ${planillas}" th:value="${p.idPlanilla}" th:text="${p.periodo}"></option>
            </select>
        </div>
        <div class="mb-3"><label>Sueldo Base</label><input type="number" step="0.01" class="form-control" th:field="*{sueldoBase}"/></div>
        <div class="mb-3"><label>Horas Extras</label><input type="number" step="0.01" class="form-control" th:field="*{horasExtras}"/></div>
        <div class="mb-3"><label>Bonos</label><input type="number" step="0.01" class="form-control" th:field="*{bonos}"/></div>
        <div class="mb-3"><label>Descuentos</label><input type="number" step="0.01" class="form-control" th:field="*{descuentos}"/></div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/detallePlanilla}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
