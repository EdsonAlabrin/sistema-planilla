<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <title>Bienvenida - TextiLima SAC</title>
    <!-- Google Fonts - Roboto (Consistencia con el resto de la app) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos generales para el cuerpo y el contenedor */
        body {
            background-color: #f8f9fa; /* Fondo claro para toda la página */
            font-family: 'Roboto', sans-serif; /* Usar Roboto */
            color: #343a40;
        }
        /* El contenedor de Bootstrap ya centra el contenido horizontalmente */
        .container {
            max-width: 1200px; /* Ancho máximo para el contenido */
        }

        /* Sección Hero (Bienvenida Principal) */
        .hero-section {
            /* Degradado de azul más profesional y vibrante */
            background: linear-gradient(135deg, #022942 0%, #2c3e50 100%);
            color: white; /* Texto blanco para toda la sección */
            padding: 80px 0;
            text-align: center; /* Centra el texto y elementos inline-block */
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            margin-bottom: 0; /* No necesita margen inferior si es la única sección */
            position: relative;
            overflow: hidden; /* Para contener los elementos flotantes */
            box-shadow: 0 8px 25px rgba(0,0,0,0.2); /* Sombra para el hero */
            /* Asegura que ocupe al menos la altura de la ventana si es la única sección */
            min-height: calc(100vh - var(--navbar-height, 0px) - var(--footer-height, 0px)); /* Ajusta según tu layout/base */
            display: flex;
            align-items: center; /* Centra verticalmente el contenido */
            justify-content: center; /* Centra horizontalmente el contenido si no hay container */
        }
        /* Elementos decorativos de fondo (formas semitransparentes) */
        .hero-section::before, .hero-section::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.08); /* Blanco semitransparente */
            border-radius: 50%;
            z-index: 0;
        }
        .hero-section::before {
            top: -60px;
            left: -60px;
            width: 220px;
            height: 220px;
            transform: rotate(45deg);
        }
        .hero-section::after {
            bottom: -70px;
            right: -70px;
            width: 280px;
            height: 280px;
            transform: rotate(-30deg);
        }

        .hero-content {
            position: relative;
            z-index: 1; /* Asegura que el contenido esté por encima de los fondos */
            max-width: 900px; /* Ancho máximo para el contenido del hero */
            margin: 0 auto; /* Centra el div hero-content */
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3); /* Sombra de texto más suave */
        }
        .hero-section h1 span {
            color: #f0f8ff; /* Un blanco azulado para el nombre de la empresa */
        }
        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9); /* Texto ligeramente transparente para el blanco */
        }
        .hero-section .logo-hero {
            max-width: 2000px;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); /* Sombra más oscura para el logo */
            transition: transform 0.3s ease;
        }
        .hero-section .logo-hero:hover {
            transform: scale(1.05);
        }

        /* Botones en la sección Hero */
        .btn-hero {
            font-size: 1.8rem;
            padding: 12px 30px;
            border-radius: 50px; /* Botón pill-shaped */
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-weight: 500;
        }
        .btn-hero-primary {
            background-color: #28a745; /* Verde para el botón principal (Iniciar Sesión) */
            border-color: #28a745;
            color: white;
        }
        .btn-hero-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .btn-hero-secondary {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            margin-left: 15px;
        }
        .btn-hero-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .hero-section {
                padding: 60px 0;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
            .hero-section h1 {
                font-size: 2.5rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
            .hero-section .logo-hero {
                max-width: 150px;
            }
            .btn-hero {
                width: 100%;
                margin-left: 0;
                margin-top: 15px;
            }
            .btn-hero-secondary {
                margin-left: 0; /* Elimina el margen izquierdo en móvil */
            }
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <!-- Sección Hero (Bienvenida Principal) -->
        <div class="hero-section">
            <div class="container hero-content">
                <!-- Asegúrate de que la ruta de la imagen sea correcta, por ejemplo, /images/logoTextilima.png -->
                <img th:src="@{/images/logoTextilima.png}" alt="Logo TextiLima" class="logo-hero" />
                <h1>Bienvenido a <span style="color: #f0f8ff;">TextiLima SAC</span></h1>
                <p>Tu solución integral para la gestión de recursos humanos y nóminas. Optimiza la administración de empleados, puestos, planillas, asistencias y más, todo en un solo lugar.</p>
                <div class="d-flex flex-column flex-md-row justify-content-center align-items-center mt-4">
                    <a th:href="@{/login}" class="btn btn-hero btn-hero-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                    </a>
                    <!-- Asegúrate de que la ruta /conocenos esté mapeada en tu controlador -->
                    <a th:href="@{/nosotros}" class="btn btn-hero btn-hero-secondary">
                        <i class="fas fa-info-circle me-2"></i> Conócenos
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
