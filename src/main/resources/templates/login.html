<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TextiLima SAC</title>

    <!-- Google Fonts - Roboto (Consistencia con el resto de la app) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            /* Gradiente de fondo más suave y corporativo */
            background: linear-gradient(135deg, #2e66d6 20%, #02153d 80%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Usar Roboto */
            color: #343a40;
            overflow: hidden; /* Evita barras de desplazamiento innecesarias */
        }
        .login-container {
            background-color: #ffffff;
            padding: 3rem; /* Más padding para un look más espacioso */
            border-radius: 15px; /* Bordes redondeados */
            /* Sombra más elegante */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); 
            width: 100%;
            max-width: 450px; /* Ancho máximo ligeramente ajustado */
            text-align: center;
            animation: fadeIn 0.8s ease-out; /* Animación de entrada */
            position: relative; /* Para posibles elementos decorativos */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 {
            margin-bottom: 2rem; /* Más espacio debajo del título */
            color: #2e4a86; /* Azul oscuro corporativo */
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 10px; /* Espacio para un borde inferior */
            border-bottom: 2px solid #6a89cc; /* Borde inferior sutil */
        }
        .login-container h2 i {
            margin-right: 12px; /* Más espacio para el icono */
            color: #3498db; /* Azul vibrante para el icono */
        }
        .login-container .form-label {
            font-weight: 500; /* Ligeramente más negrita */
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .login-container .form-control {
            border-radius: 8px; /* Bordes ligeramente menos redondeados para inputs */
            padding: 0.8rem 1rem; /* Más padding */
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem; /* Tamaño de fuente estándar */
        }
        .login-container .form-control:focus {
            border-color: #3498db; /* Azul vibrante al enfocar */
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25); /* Sombra azul al enfocar */
        }
        .login-container .input-group-text {
            background-color: #e9ecef; /* Fondo claro para el icono */
            border-right: none;
            border-radius: 8px 0 0 8px; /* Bordes solo a la izquierda */
            color: #6c757d;
        }
        .login-container .input-group .form-control {
            border-left: none; /* Elimina el borde izquierdo del input */
            border-radius: 0 8px 8px 0; /* Bordes solo a la derecha */
        }
        .login-container .btn-primary {
            /* Azul corporativo para el botón de login */
            background-color: #3498db; 
            border-color: #3498db;
            padding: 0.9rem 1.8rem; /* Más padding para un botón más grande */
            border-radius: 8px;
            font-size: 1.15rem; /* Fuente un poco más grande */
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            letter-spacing: 0.5px; /* Espaciado entre letras */
        }
        .login-container .btn-primary:hover {
            background-color: #136127; /* Azul más oscuro al hover */
            transform: translateY(-3px); /* Efecto de elevación */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Sombra al hover */
        }
        .login-container .alert {
            border-radius: 8px;
            font-size: 0.95rem;
            padding: 0.8rem 1.5rem;
            margin-bottom: 1.5rem; /* Más espacio */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container .alert i {
            margin-right: 10px;
        }
        .alert-danger {
            background-color: #f8d7da; /* Fondo más suave */
            color: #721c24; /* Texto más oscuro */
            border-color: #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda; /* Fondo más suave */
            color: #155724; /* Texto más oscuro */
            border-color: #c3e6cb;
        }
        .logo-login {
            max-width: 150px; /* Logo un poco más grande */
            margin-bottom: 2rem; /* Más espacio debajo del logo */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); /* Sombra para el logo */
        }
        /* Responsividad básica */
        @media (max-width: 576px) {
            .login-container {
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }
            .login-container h2 {
                font-size: 1.8rem;
                margin-bottom: 1.2rem;
            }
            .logo-login {
                max-width: 100px;
                margin-bottom: 1.5rem;
            }
            .login-container .btn-primary {
                font-size: 1rem;
                padding: 0.75rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img th:src="@{/images/logo1.png}" alt="Logo TextiLima" class="logo-login">
        <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>

        <!-- Mensajes de error o éxito -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
        </div>
        <div th:if="${logout}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i> <span th:text="${logout}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Tu nombre de usuario" required autofocus>
                </div>
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label">Contraseña:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Tu contraseña" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
