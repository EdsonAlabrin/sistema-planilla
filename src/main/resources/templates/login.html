<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TextiLima SAC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2184c7f5, #03356e); /* Degradado suave de azul claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 15px; /* Bordes más redondeados */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Sombra más profunda */
            width: 100%;
            max-width: 500px; /* Ancho máximo para el formulario */
            text-align: center;
            animation: fadeIn 1s ease-out; /* Animación de entrada */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #0b3664; /* Azul primario */
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container h2 i {
            margin-right: 10px;
        }
        .login-container .form-control {
            border-radius: 10px; /* Bordes redondeados para inputs */
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .login-container .btn-primary {
            background-color: #28a745; /* Verde para el botón de login */
            border-color: #28a745;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .login-container .btn-primary:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .login-container .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            padding: 0.75rem 1.25rem;
        }
        .logo-login {
            max-width: 120px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img th:src="@{/images/logo1.png}" alt="Logo TextiLima" class="logo-login mb-4">
        <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>

        <!-- Mensajes de error o éxito -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i> <span th:text="${logoutMessage}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Tu nombre de usuario" required autofocus>
                </div>
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label">Contraseña:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Tu contraseña" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
