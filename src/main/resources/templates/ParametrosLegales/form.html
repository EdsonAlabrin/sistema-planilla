<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${parametro.idParametro == null ? 'Crear Parámetro Legal' : 'Editar Parámetro Legal'}"></title>
    <th:block layout:fragment="page-styles">
        <!-- Estilos específicos para el formulario de parámetro legal -->
        <style>
            .container {
                margin-top: 30px;
                background-color: #ffffff;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
                border-radius: 8px;
            }
            .btn-secondary {
                background-color: #6c757d;
                border-color: #6c757d;
                border-radius: 8px;
            }
            .btn-info {
                background-color: #17a2b8;
                border-color: #17a2b8;
                border-radius: 8px;
            }
            .card-header {
                background-color: #007bff;
                color: white;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }
            .form-control, .form-select {
                border-radius: 8px;
            }
            .alert {
                border-radius: 10px;
            }
            i {
                margin-right: 5px;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h2 class="text-primary" th:text="${parametro.idParametro == null ? 'Crear Nuevo Parámetro Legal' : 'Editar Parámetro Legal'}"></h2>
            <hr>
            <!-- Mensajes flash de error -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/parametros-legales/guardar}" th:object="${parametro}" method="post">
                <input type="hidden" th:field="*{idParametro}" />
                <input type="hidden" th:field="*{createdAt}" />
                <input type="hidden" th:field="*{updatedAt}" />

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-info-circle"></i> Datos del Parámetro Legal
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código:</label>
                            <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required />
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" />
                        </div>
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor:</label>
                            <input type="number" step="0.01" class="form-control" id="valor" th:field="*{valor}" required />
                        </div>
                        <div class="mb-3">
                            <label for="fechaVigenciaInicio" class="form-label">Fecha de Vigencia Inicio:</label>
                            <input type="date" class="form-control" id="fechaVigenciaInicio" th:field="*{fechaVigenciaInicio}" required />
                        </div>
                        <div class="mb-3">
                            <label for="fechaVigenciaFin" class="form-label">Fecha de Vigencia Fin:</label>
                            <input type="date" class="form-control" id="fechaVigenciaFin" th:field="*{fechaVigenciaFin}" />
                            <small class="form-text text-muted">Dejar en blanco si está vigente indefinidamente.</small>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2"><i class="fas fa-save"></i> Guardar Parámetro</button>
                        <a th:href="@{/parametros-legales/listar}" class="btn btn-secondary me-2"><i class="fas fa-times"></i> Cancelar</a>
                        <a th:href="@{/}" class="btn btn-info"><i class="fas fa-home"></i> Ir a Inicio</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <th:block layout:fragment="page-scripts">
        <!-- Scripts específicos para el formulario de parámetro legal -->
    </th:block>
</body>
</html>
