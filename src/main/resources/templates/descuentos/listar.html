<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Descuentos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container mt-4">
  <h2>Descuentos</h2>
  <a th:href="@{|/detallesPlanilla/${detalleId}/descuentos/nuevo|}" class="btn btn-success mb-3">+ Nuevo Descuento</a>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Descripción</th><th>Monto</th><th>Acciones</th></tr></thead>
    <tbody th:each="descuentos : ${descuentos}">
      <tr>
        <td th:text="${descuentos.id}"></td>
        <td th:text="${descuentos.descripcion}"></td>
        <td th:text="${descuentos.monto}"></td>
        <td>
          <a th:href="@{|/detallesPlanilla/${detalleId}/descuentos/eliminar/${descuentos.id}|}"
             class="btn btn-danger btn-sm"
             onclick="return confirm('¿Eliminar descuento?')">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-secondary">Volver</a>
</div>
</body></html>
