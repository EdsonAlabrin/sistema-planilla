<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Formulario de Descuentos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card"><div class="card-body">
    <form th:action="@{|/detallesPlanilla/${descuentos.detalle.idDetalle}/descuentos/guardar|}"
          th:object="${descuentos}" method="post">
      <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        <input type="text" th:field="*{descripcion}" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Monto</label>
        <input type="number" step="0.01" th:field="*{monto}" class="form-control" required/>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a th:href="@{|/detallesPlanilla/${descuentos.detalle.idDetalle}/descuentos|}"
         class="btn btn-secondary">Cancelar</a>
    </form>
  </div></div>
</div>
</body></html>
