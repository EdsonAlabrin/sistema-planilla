<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/estilos/404.css}">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 60px 20px;
        }
        .error-image {
            max-width: 400px;
            width: 100%;
            margin-bottom: 30px;
        }
        .contenido p {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-home {
            padding: 10px 25px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <img th:src="@{/images/error404.png}" alt="Error 404" class="error-image">
        <main class="contenido">
            <p>¡Ups! La página que estás buscando no se encuentra disponible.</p>
            <a th:href="@{/}" class="btn btn-primary btn-home">Volver al inicio</a>
        </main>
    </div>
</body>
</html>
