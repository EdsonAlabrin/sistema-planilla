<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - 404</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para el icono del botón -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Flexbox para centrar todo el contenido en la pantalla */
            @apply flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4;
        }

        /* Animación de entrada para el contenedor principal */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animación para la imagen (sutil flotación y zoom para destacar) */
        .image-animation {
            animation: floatAndZoom 4s ease-in-out infinite alternate;
        }
        @keyframes floatAndZoom {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.02);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="fade-in flex flex-col items-center justify-center text-center p-4">
        <!-- El número 404 es visible pero no el foco principal, lo ponemos arriba -->
        
        <!-- Contenedor de la imagen: Asegura que la imagen sea grande y centrada -->
        <div class="relative mb-8 w-full max-w-4xl">
            <img 
                th:src="@{/images/error404.jpg}" 
                onerror="this.onerror=null; this.src='https://placehold.co/700x450/E0E0E0/666666?text=P%C3%A1gina+No+Encontrada';" 
                alt="Página no encontrada" 
                class="w-full h-auto rounded-xl shadow-2xl image-animation border-4 border-indigo-300"
            >
            <!-- Puedes añadir un texto superpuesto si la imagen lo permite, por ejemplo: -->
            <!-- <div class="absolute inset-x-0 bottom-4 text-white text-lg font-bold bg-black bg-opacity-50 py-2 rounded-b-xl">
                ¡Aquí no hay nada!
            </div> -->
        </div>

        <!-- Mensaje y botón: Debajo de la imagen, más discretos para no robar protagonismo -->
        <p class="text-2xl md:text-3xl font-semibold text-gray-800 mb-4">
            ¡Oops! Parece que la página que buscas está perdida en el ciberespacio...
            
        </p>
        <p class="text-gray-600 mb-8 max-w-lg">
             No te preocupes, ¡hay más cosas interesantes en la página principal!
        </p>
        
        <a th:href="@{/}" class="inline-flex items-center px-8 py-4 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 hover:shadow-xl">
            <i class="fas fa-home mr-3 text-xl"></i> Volver a Inicio
        </a>
    </div>
</body>
</html>
