<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"> <!-- Extiende tu plantilla base -->
<head>
    <title th:text="${pageTitle} ?: 'Lista de Bancos'"></title>
    <th:block layout:fragment="page-styles">
        <!-- Estilos específicos para esta página si son necesarios -->
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h2><i class="fas fa-university"></i> Listado de Bancos</h2>
            <hr>

            <!-- Mensajes de éxito/error -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="mb-3">
                <a th:href="@{/bancos/nuevo}" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Nuevo Banco</a>
            </div>

            <div th:if="${bancos.empty}" class="alert alert-info text-center">
                <i class="fas fa-info-circle"></i> No hay bancos registrados. <a th:href="@{/bancos/nuevo}">¡Crea uno ahora!</a>
            </div>

            <div th:unless="${bancos.empty}">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover align-middle">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>ID</th>
                                <th>Nombre del Banco</th>
                                <th>Código del Banco</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="banco : ${bancos}">
                                <td th:text="${banco.idBanco}"></td>
                                <td th:text="${banco.nombreBanco}"></td>
                                <td th:text="${banco.codigoBanco}"></td>
                                <td>
                                    <a th:href="@{/bancos/detalles/{id}(id=${banco.idBanco})}" class="btn btn-info btn-sm me-1"><i class="fas fa-eye"></i> Ver</a>
                                    <a th:href="@{/bancos/editar/{id}(id=${banco.idBanco})}" class="btn btn-warning btn-sm me-1"><i class="fas fa-edit"></i> Editar</a>
                                    <a th:href="@{/bancos/eliminar/{id}(id=${banco.idBanco})}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('¿Estás seguro de que quieres eliminar este banco?');"><i class="fas fa-trash-alt"></i> Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="page-scripts">
        <!-- Scripts específicos para esta página si son necesarios -->
    </th:block>
</body>
</html>
