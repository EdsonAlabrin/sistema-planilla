<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE" th:text="${'Detalles de Banco - ' + banco.nombreBanco}"></title>
    <th:block layout:fragment="page-styles">
        <style>
            /* Aseguramos que el texto del h4 dentro del card-header sea blanco */
            .card-header h4 {
                color: #ffffff !important; /* Fuerza el color blanco */
            }
        </style>
    </th:block>
</head>
<body>
    <section layout:fragment="content">
        <div class="container mt-5">
            <div class="card shadow-sm mb-4">
                <!-- Aquí asumimos que también tienes un bg-dark en el card-header si quieres fondo oscuro -->
                <div class="card-header bg-dark">
                    <h4 th:text="${'Detalles del Banco: ' + banco.nombreBanco}" class="text-white"></h4>
                </div>
                <div class="card-body">
                    <div class="row mb-4 text-muted">
                        <div class="col-md-6">
                            <p><strong>ID Banco:</strong> <span th:text="${banco.idBanco}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Código Banco:</strong> <span th:text="${banco.codigoBanco}"></span></p>
                        </div>
                        <div class="col-12">
                            <p><strong>Creado el:</strong> <span th:text="${#temporals.format(banco.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
                            <p><strong>Última Actualización:</strong> <span th:text="${#temporals.format(banco.updatedAt, 'dd/MM/yyyy HH:mm')}"></span></p>
                        </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-start">
                        <a th:href="@{/bancos/listar}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i> Volver al Listado de Bancos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
