<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${puesto.idPuesto == null ? 'Crear Puesto' : 'Editar Puesto'}"></title>
    <th:block layout:fragment="page-styles">
        <!-- Estilos específicos para el formulario de puesto -->
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h2 th:text="${puesto.idPuesto == null ? 'Crear Nuevo Puesto' : 'Editar Puesto'}"></h2>
            <hr>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert"><i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span></div>

            <form th:action="@{/puestos/guardar}" th:object="${puesto}" method="post">
                <input type="hidden" th:field="*{idPuesto}" />
                <input type="hidden" th:field="*{createdAt}" />
                <input type="hidden" th:field="*{updatedAt}" />

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-info-circle"></i> Datos del Puesto
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombrePuesto" class="form-label">Nombre del Puesto:</label>
                            <input type="text" class="form-control" id="nombrePuesto" th:field="*{nombrePuesto}" required />
                        </div>
                        <div class="mb-3">
                            <label for="salarioBase" class="form-label">Salario Base:</label>
                            <input type="number" step="0.01" class="form-control" id="salarioBase" th:field="*{salarioBase}" required />
                        </div>
                        <div class="mb-3">
                            <label for="jornadaLaboralHoras" class="form-label">Jornada Laboral (horas):</label>
                            <input type="number" step="0.01" class="form-control" id="jornadaLaboralHoras" th:field="*{jornadaLaboralHoras}" />
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary me-2"><i class="fas fa-save"></i> Guardar Puesto</button>
                    <a th:href="@{/puestos/listar}" class="btn btn-secondary me-2"><i class="fas fa-times"></i> Cancelar</a>
                    <a th:href="@{/}" class="btn btn-info"><i class="fas fa-home"></i> Ir a Inicio</a>
                </div>
            </form>
        </div>
    </div>
    <th:block layout:fragment="page-scripts">
        <!-- Scripts específicos para el formulario de puesto -->
    </th:block>
</body>
</html>
