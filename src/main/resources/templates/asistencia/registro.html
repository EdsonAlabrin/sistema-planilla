<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Asistencia</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Bootstrap + Font Awesome (puedes dejarlos como CDN o moverlos a base.html si ya están ahí) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Si tienes un main.css con estilos globales, puedes usar th:href aquí: -->
    <!-- <link rel="stylesheet" th:href="@{/css/main.css}"> -->

    <style>
        /* Estilos en línea */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f7f9fc 0%, #2c3e50 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            /* Añadir para centrar el contenido */
            justify-content: center;
            /* Centrar horizontalmente */
            align-items: center;
            /* Centrar verticalmente */
            margin: 0;
            /* Eliminar margen por defecto del body */
        }

        .asistencia-card {
            max-width: 420px;
            border: none;
            border-radius: 1rem;
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bg-gradient-primary {
            background: linear-gradient(90deg, #416fcc 0%, #031e38 100%);
        }

        .btn-gradient {
            background: linear-gradient(90deg, #0d6efd 0%, #75c7d8 100%);
            border: none;
            color: black;
            font-weight: bold;
            /* Hacer el texto del botón más legible */
        }

        .btn-gradient:hover {
            filter: brightness(1.05);
        }

        .clock {
            font-size: 1.8rem;
            /* Un poco más grande para mejor visibilidad */
            font-weight: 800;
            /* Más audaz */
            color: #0d6efd;
            text-align: center;
            user-select: none;
            margin-bottom: 1.5rem;
            /* Espacio debajo del reloj */
        }

        .btn-back {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
            /* Asegura que esté por encima de otros elementos */
        }

        /* Estilos para los mensajes de alerta */
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #badbcc;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }
    </style>
</head>

<body>
    <!-- Botón volver al inicio (ajusta la ruta si tu página de inicio no es /) -->
    <a th:href="@{/}" class="btn btn-outline-secondary btn-back">
        <i class="fas fa-arrow-left"></i> Inicio
    </a>

    <!-- Contenedor principal -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card asistencia-card shadow-lg">
            <div class="card-header text-white text-center bg-gradient-primary py-3">
                <h4 class="mb-0">
                    <i class="fas fa-user-check me-2"></i>
                    Registro de Asistencia
                </h4>
            </div>

            <div class="card-body p-4">
                <!-- Reloj en vivo -->
                <div id="clock" class="clock mb-4" aria-live="polite" aria-atomic="true">00:00</div>

                <!-- Formulario -->
                <form th:action="@{/asistencia/marcar}" method="post" onsubmit="return validarDNI()">
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="text" name="dni" id="dniInput" placeholder="Ingrese su DNI" class="form-control"
                            pattern="[0-9]{8}" title="Debe ingresar 8 dígitos numéricos" required autofocus />
                    </div>

                    <!-- El valor de horaRegistro se llenará con JavaScript, pero th:value puede servir para un valor inicial del servidor -->
                    <input type="hidden" name="horaRegistro" id="horaRegistro" />

                    <div class="d-grid">
                        <button type="submit" class="btn btn-gradient btn-lg">
                            <i class="fas fa-clock me-1"></i> Marcar Asistencia
                        </button>
                    </div>

                    <!-- Mensajes de feedback del servidor -->
                    <div th:if="${mensaje}" class="alert mt-4" th:classappend="' alert-' + ${tipo}">
                        <i class="fas fa-info-circle me-1"></i>
                        <span th:text="${mensaje}"></span>
                    </div>
                    <a th:href="@{/asistencia/diario}" class="btn btn-secondary btn-lg mt-3">
                        <i class="fas fa-calendar-alt me-2"></i>
                        Ver Reporte de asitencias
                    </a>
                </form>
            </div>
        </div>
    </div>

    <!-- JS Bootstrap + tu script de reloj -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clockEl = document.getElementById('clock');
            const inputHora = document.getElementById('horaRegistro'); // El input hidden

            const updateClock = () => {
                const now = new Date();
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                const s = String(now.getSeconds()).padStart(2, '0');
                const timeString = `${h}:${m}:${s}`;
                clockEl.textContent = timeString;
                // Actualiza el valor del input hidden cada segundo con la hora actual
                inputHora.value = timeString;
            };

            updateClock(); // Inicializa el reloj y el input hidden al cargar la página
            setInterval(updateClock, 1000); // Actualiza cada segundo

            // Para que los mensajes de alerta desaparezcan después de un tiempo (opcional)
            const alertElement = document.querySelector('.alert');
            if (alertElement) {
                setTimeout(() => {
                    alertElement.style.transition = 'opacity 0.5s ease-out';
                    alertElement.style.opacity = '0';
                    setTimeout(() => alertElement.remove(), 500); // Remover del DOM después de la transición
                }, 5000); // 5 segundos
            }
        });

        // Validación del DNI antes de enviar el formulario
        function validarDNI() {
            const dni = document.getElementById('dniInput').value;
            if (!/^\d{8}$/.test(dni)) {
                // Usamos un modal/mensaje de Bootstrap en lugar de alert() nativo
                // Esto requeriría un modal HTML en la página para mostrar el mensaje
                // Por ahora, para mantener la simplicidad, si quieres evitar el alert() nativo,
                // puedes mostrar el mensaje directamente en el div de mensajes (th:if="${mensaje}")
                // o usar una librería de Toast/Notificaciones.
                // Para este ejemplo, dejaremos el alert nativo temporalmente si es una restricción estricta.
                // Si tienes un modal de bootstrap definido para mensajes, podrías llamarlo aquí.
                alert('El DNI debe tener exactamente 8 dígitos numéricos.'); // Temporalmente, o usar un modal custom
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
