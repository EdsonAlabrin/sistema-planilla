<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Formulario Bono</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Registrar Bono</h5>
      </div>
      <div class="card-body">
        <form th:action="@{|/detallesPlanilla/${bonos.detalle.idDetalle}/bonos/guardar|}" th:object="${bonos}"
          method="post">

          <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <input type="text" th:field="*{descripcion}" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Monto</label>
            <input type="number" step="0.01" th:field="*{monto}" class="form-control" required />
          </div>

          <div class="d-flex justify-content-end">
            <a th:href="@{|/detallesPlanilla/${bonos.detalle.idDetalle}/bonos|}"
              class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
