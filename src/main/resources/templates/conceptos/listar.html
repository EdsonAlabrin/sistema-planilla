<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"> <!-- Extiende tu plantilla base -->
<head>
    <title th:text="${pageTitle} ?: 'Listado de Conceptos de Pago'"></title>
    <th:block layout:fragment="page-styles">
        <!-- Estilos específicos para esta página si son necesarios -->
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h2><i class="fas fa-tags"></i> Listado de Conceptos de Pago</h2>
            <hr>

            <!-- Mensajes de éxito/error -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="mb-3">
                <a th:href="@{/conceptos/nuevo}" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Nuevo Concepto</a>
            </div>

            <div th:if="${conceptos.empty}" class="alert alert-info text-center">
                <i class="fas fa-info-circle"></i> No hay conceptos de pago registrados. <a th:href="@{/conceptos/nuevo}">¡Crea uno ahora!</a>
            </div>

            <div th:unless="${conceptos.empty}">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover align-middle">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Cód. SUNAT</th>
                                <th>¿Remun.?</th>
                                <th>¿Oblig.?</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="concepto : ${conceptos}">
                                <td th:text="${concepto.idConcepto}"></td>
                                <td th:text="${concepto.nombreConcepto}"></td>
                                <td th:text="${concepto.tipo}"></td>
                                <td th:text="${concepto.codigoSunat ?: 'N/A'}"></td>
                                <td>
                                    <span th:if="${concepto.esRemunerativo}" class="badge bg-success"><i class="fas fa-check"></i> Sí</span>
                                    <span th:unless="${concepto.esRemunerativo}" class="badge bg-danger"><i class="fas fa-times"></i> No</span>
                                </td>
                                <td>
                                    <span th:if="${concepto.esObligatorio}" class="badge bg-success"><i class="fas fa-check"></i> Sí</span>
                                    <span th:unless="${concepto.esObligatorio}" class="badge bg-danger"><i class="fas fa-times"></i> No</span>
                                </td>
                                <td>
                                    <a th:href="@{/conceptos/detalles/{id}(id=${concepto.idConcepto})}" class="btn btn-info btn-sm me-1"><i class="fas fa-eye"></i> Ver</a>
                                    <a th:href="@{/conceptos/editar/{id}(id=${concepto.idConcepto})}" class="btn btn-warning btn-sm me-1"><i class="fas fa-edit"></i> Editar</a>
                                    <a th:href="@{/conceptos/eliminar/{id}(id=${concepto.idConcepto})}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('¿Estás seguro de que quieres eliminar este concepto de pago?');"><i class="fas fa-trash-alt"></i> Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="page-scripts">
        <!-- Scripts específicos para esta página si son necesarios -->
    </th:block>
</body>
</html>
