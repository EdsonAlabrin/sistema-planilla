<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <title>Boleta de Pago - Textilima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .boleta-container {
      max-width: 850px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .boleta-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .boleta-header h2 {
      font-weight: 700;
      margin-bottom: 5px;
    }

    .section-title {
      background-color: #0d6efd;
      color: white;
      padding: 10px;
      font-weight: bold;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }

    .summary-table td {
      font-size: 18px;
      font-weight: bold;
    }

    .divider {
      border-top: 2px dashed #bbb;
      margin: 30px 0;
    }
    .logo-img {
    max-height: 70px;
    width: auto;
}
  </style>
</head>

<body>
  <div class="boleta-container">
    <div class="boleta-header d-flex justify-content-between align-items-center mb-4">
      <div>
        <img th:src="@{/images/logoTextilima.png}" alt="Logo" class="logo-img">
      </div>
      <div class="text-end">
        <h2>Boleta de Pago</h2>
        <p class="text-muted mb-1">Textilima S.A.C</p>
        <p><strong>Periodo:</strong> <span th:text="${detalle.planilla.mes}"></span> / <span
            th:text="${detalle.planilla.anio}"></span></p>
      </div>
    </div>


    <!-- Datos del Empleado -->
    <div class="mb-4">
      <div class="section-title">Datos del Empleado</div>
      <table class="table table-sm table-borderless">
        <tbody>
          <tr>
            <th style="width: 30%;">Nombre Completo:</th>
            <td th:text="${detalle.empleado.nombres + ' ' + detalle.empleado.apellidos}"></td>
          </tr>
          <tr>
            <th>DNI:</th>
            <td th:text="${detalle.empleado.dni}"></td>
          </tr>
          <tr>
            <th>Puesto:</th>
            <td th:text="${detalle.empleado.puesto.nombre}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Ingresos -->
    <div class="mb-4">
      <div class="section-title">Ingresos</div>
      <table class="table table-sm table-striped">
        <thead>
          <tr>
            <th>Concepto</th>
            <th class="text-end">Monto (S/)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sueldo Bruto</td>
            <td class="text-end" th:text="${#numbers.formatDecimal(detalle.sueldoBruto, 1, 'POINT', 2, 'POINT')}"></td>
          </tr>
          <tr>
            <td>Total Bonos</td>
            <td class="text-end" th:text="${#numbers.formatDecimal(detalle.totalBonos, 1, 'POINT', 2, 'POINT')}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Descuentos -->
    <div class="mb-4">
      <div class="section-title">Descuentos</div>
      <table class="table table-sm table-striped">
        <thead>
          <tr>
            <th>Concepto</th>
            <th class="text-end">Monto (S/)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Total Descuentos</td>
            <td class="text-end" th:text="${#numbers.formatDecimal(detalle.totalDescuentos, 1, 'POINT', 2, 'POINT')}">
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Resumen -->
    <div class="mb-4">
      <div class="section-title">Resumen</div>
      <table class="table table-sm table-bordered summary-table">
        <tr class="table-success">
          <th style="width: 60%;">Sueldo Neto a Pagar</th>
          <td class="text-end" th:text="${#numbers.formatDecimal(detalle.sueldoNeto, 1, 'POINT', 2, 'POINT')}"></td>
        </tr>
      </table>
    </div>

    <div class="divider"></div>

    <!-- Acciones -->
    <div class="text-end">
      <button class="btn btn-primary me-2" onclick="window.print()">Imprimir</button>
      <a th:href="@{/planillas}" class="btn btn-secondary me-2">Volver</a>
      <a th:href="@{|/boletas/${detalle.idDetalle}/pdf|}" class="btn btn-success">Descargar PDF</a>
    </div>
  </div>
</body>

</html>
