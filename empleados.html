<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">üë§ Registrar Nuevo Empleado</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">

        <div class="row mb-3">
          <div class="col">
            <label>Nombres</label>
            <input type="text" class="form-control" th:field="*{nombres}" required>
          </div>
          <div class="col">
            <label>Apellidos</label>
            <input type="text" class="form-control" th:field="*{apellidos}" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label>DNI</label>
            <input type="text" class="form-control" th:field="*{dni}" maxlength="8" required>
          </div>
          <div class="col">
            <label>Cargo</label>
            <input type="text" class="form-control" th:field="*{cargo}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label>√Årea</label>
            <input type="text" class="form-control" th:field="*{area}">
          </div>
          <div class="col">
            <label>Sueldo (S/)</label>
            <input type="number" class="form-control" th:field="*{sueldo}" step="0.01">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label>Fecha de Ingreso</label>
            <input type="date" class="form-control" th:field="*{fechaIngreso}">
          </div>
          <div class="col">
            <label>Estado</label>
            <select class="form-select" th:field="*{activo}">
              <option value="true">Activo</option>
              <option value="false">Inactivo</option>
            </select>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <a href="/empleados" class="btn btn-secondary me-2">Cancelar</a>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
